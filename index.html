<!DOCTYPE html>
<html lang="en-us">
	<head>
		<title>
			Code Quiz
		</title>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<link href="Assets/CSS/reset.css" rel="stylesheet" type="text/css" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<link href="Assets/CSS/style.css" rel="stylesheet" type="text/css" />
	</head>

	<!-- Start body here -->
	<body>
		<nav class="navbar navbar-dark bg-primary">
			<a class="navbar-brand" href="#">View Highscores</a>
			<div class="col-md-1">
				<input type="text" class="form-control" placeholder=" Time Here" />
			</div>
		</nav>

		<div class="container">
			<!-- Start spacer row -->
			<div class="row mt-5"></div>
			<!-- End spacer row -->

			<!-- Start row for question & answers -->
			<div class="row">
				<!-- column 1 -->
				<div class="col-md-3"></div>
				<!-- column 2-->
				<div class="col-md-6">
					<!-- row 1 - For questions  -->
					<div class="row" id="question">
						<h4>
							Here is where the first quiz question will go. Will update when I
							have the questions.
						</h4>
					</div>
					<!-- row 2- For answers -->
					<div class="row" id="answers">
						<ul>
							<!-- answer choice A -->
							<li>
								<input
									class="btn btn-primary mb-3 mt-3"
									type="text"
									value="answer choice A "
								/>
							</li>
							<!-- answer choice B -->
							<li>
								<input
									class="btn btn-primary mb-3"
									type="text"
									value="answer choice B"
								/>
							</li>
							<!-- answer choice C -->
							<li>
								<input
									class="btn btn-primary mb-3"
									type="text"
									value="answer choice C"
								/>
							</li>
							<!-- answer choice D -->
							<li>
								<input
									class="btn btn-primary mb-3"
									type="text"
									value="answer choice D"
								/>
							</li>
						</ul>
					</div>
				</div>
				<div class="col-md-3"></div>
			</div>
			<!-- End row for question & answers -->

			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6">
					<div class="alert alert-success" role="alert">
						<h5 class="alert-heading">Correct!</h5>
					</div>
				</div>
				<div class="col-md-3"></div>
			</div>
		</div>

		<!-- Start links for JS script here -->
		<script
			src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"
		></script>
		<script src="Assets/JavaScript/script.js"></script>
		<!-- End links for JS script here -->
	</body>
	<!-- End Body here -->
</html>
